name: 19 - 2 - Managing Concurrency

on:
  workflow_dispatch:

jobs:
  ping-with-concurrency:
    runs-on: ubuntu-latest
    concurrency:
      group: ${{ github.workflow }}-${{ github.ref }}

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Ping URL
        uses: your-org/docker-ping-url@v1
        with:
          url: http://10.255.255.1  # valid but unreachable
          max_trials: 20
          delay: 5

  ping-without-concurrency:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Ping URL
        uses: your-org/docker-ping-url@v1
        with:
          url: http://10.255.255.1  # same unreachable URL
          max_trials: 20
          delay: 5
